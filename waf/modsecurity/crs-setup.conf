# Minimal content for ./waf/modsecurity/crs-setup.conf

# ------------------------------
# 1. CRS Initialization
# ------------------------------
SecAction \
    "id:900000,\
    phase:1,\
    nolog,\
    pass,\
    setvar:tx.crs_setup_version=4.21.0"
    
# ------------------------------
# 2. Paranoia Level (PL)
# ------------------------------
SecAction "id:900005,phase:1,nolog,pass,setvar:tx.paranoia_level=1"

# ------------------------------
# 3. Anomaly Scoring Thresholds
# ------------------------------
SecAction "id:900110,phase:1,nolog,pass,setvar:tx.inbound_anomaly_score_threshold=5"
SecAction "id:900111,phase:1,nolog,pass,setvar:tx.outbound_anomaly_score_threshold=4"

# ------------------------------
# 4. Votre configuration spécifique (Action par défaut)
# ------------------------------
SecDefaultAction "phase:1,deny,log,auditlog"
SecDefaultAction "phase:2,deny,log,auditlog"